<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Configuração de Eventos</ui:define>
	<ui:define name="header">
		<h1>Configuração de Eventos</h1>
	</ui:define>
	<ui:define name="content">
		<ul>
			<li><h:link outcome="/admin/criar_evento">Criar Evento</h:link></li>
		</ul>
		
		<h1>Eventos</h1>
		<div class="table-responsive">
		
			<h:dataTable id="dtEventos"
				styleClass="table table-striped"
				value="#{eventoBean.eventos}"
				var="e">
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{e.id}
				</h:column>

				<h:column>
					<f:facet name="header">Evento</f:facet>
					<h:link outcome="/admin/admevento?evento_id=#{e.id}">
					#{e.nome}
					</h:link>
				</h:column>
				
				<h:column>
					<f:facet name="header">Período</f:facet>
					<h:outputText value="#{e.dataInicio}">
						<f:convertDateTime type="date" dateStyle="short"/>
					</h:outputText> a 
					<h:outputText value="#{e.dataTermino}">
						<f:convertDateTime type="date" dateStyle="short"/>
					</h:outputText>					
				</h:column>
				
			</h:dataTable>
		
		</div>
		
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
